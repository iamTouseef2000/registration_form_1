<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- CSS files -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v3.0.1/dist/bootstrap-float-label.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
</head>

<body>
    <section class="signin-section" id="signin">
        <div class="container-fluid">
            <div class="row set-row">
                <div class="col-xs-12 col-md-6 col-lg-6 set-col no-gutters">
                    <div class="signin-box">
                        <div class="signup-logo text-center ">
                            <img src="assets/images/logo-dark.png" alt="">
                        </div>
                        <div class="heading">
                            <h3>Sign Up</h3>
                        </div>
                        <div>
                            <form>
                              <div class="form-group input-group">
                                <span class="has-float-label">
                                  <input class="form-control" id="first" type="text" placeholder="Hello World!"/>
                                  <label for="first">Name</label>
                                </span>
                              </div>
                              <div class="form-group input-group">
                                <span class="has-float-label">
                                  <input class="form-control" id="email" type="email" placeholder="box@example.com"/>
                                  <label for="email">Your Email</label>
                                </span>
                              </div>
                              <div class="form-group input-group">
                                <span class="has-float-label">
                                  <input class="form-control" id="phone-no" type="number" placeholder="+92 340 0000000"/>
                                  <label for="phone-no">Phone Number</label>
                                </span>
                              </div>    
                              <div class="form-group input-group">
                                <span class="has-float-label">
                                  <input class="form-control" id="password" type="password" placeholder="••••••••"/>
                                  <label for="password">Password</label>
                                </span>
                              </div>
                              <div class="form-group checkbox">
                                <label>
                                  <input type="checkbox"/> Subscribe to newsletter
                                </label>
                              </div>
                              <div>
                                <button class="btn btn-block btn-primary" type="submit">Sign up</button>
                              </div>
                            </form>
                          </div>
                    </div>
                </div>

                <div class="col-xs-12 col-md-6 col-lg-6 set-col no-gutters">
                    <div class="item main-banner-img1 p-r">
                        <!-- <img src="assets/images/intro-section-img.jpg" alt="" class="img-fluid"> -->
                        <div class="p-a">
                            <div class="main-textbox">
                                <h1>Discover Generosity</h1>
                                <p>Already registered?</p>
                                <a href="signin.html" type="submit" class="btn btn-default">Sign
                                    In</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript Files -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/all.js"></script>
    <script src="assets/js/fontawesome.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
